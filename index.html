<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Venue Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">Logo here</div>
        <div class="date-picker">PLACEHOLDER</div>
    </div>

    <div class="content">

        <div class="left" id="leftpanel"></div>
        <div class="right" id="rightpanel">
            <button type="button" class="openbtn" onclick="closeSide()">
                Collapse </button>
            <div id="map"></div>
        </div>
    </div>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpujcs3l0M8KZdSTMswpM3NGZrneVpvVM&callback=initMap"
        async defer>
        </script>
    <script src="js/main.js"></script>
</body>

</html>
