<!DOCTYPE html>
<html>

<head>
    <title>Google Maps Venue Locator</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
</head>

<body>

    <div class="header">
        <div class="logo">LOGO PLACEHOLDER</div>
        <div class="date-picker">DATEPICKER PLACEHOLDER</div>
    </div>

    <div class="content">

        <div class="left" id="leftpanel">
            <div class="collapse-button">
                <i class="fa fa-chevron-left" aria-hidden="true"></i>
                <i class="fa fa-chevron-right" aria-hidden="true"></i>
            </div>
        </div>

        <div class="right" id="rightpanel">
            <div id="map"></div>
        </div>
    </div>

    <script src="js/map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBpujcs3l0M8KZdSTMswpM3NGZrneVpvVM&callback=initMap"
        async defer>
        </script>
    <script src="js/main.js"></script>
</body>

</html>
